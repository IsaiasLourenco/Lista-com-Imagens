<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>
<body>
    <main>
        <section class="pictures">
            
            <div class="picture">
                <img src="./src/image/rome.jpg" alt="Rome">
                <div class="informations">
                    <h2 class="title">Rome</h2>
                    <h3 class="subtitle">Michelangelo</h3>
                </div>
            </div>
            <div class="picture">
                <img src="./src/image/boat.png" alt="Rome">
                <div class="informations">
                    <h2 class="title">Boat at Sea</h2>
                    <h3 class="subtitle">Vincent Van Gogh</h3>
                </div>
            </div>
            <div class="picture">
                <img src="./src/image/sandsea.png" alt="Rome">
                <div class="informations">
                    <h2 class="title">Sand and Sea</h2>
                    <h3 class="subtitle">Da Vinci</h3>
                </div>
            </div>
            <div class="picture">
                <img src="./src/image/night.png" alt="Rome">

                    <h2 class="title">Starry Night</h2>
